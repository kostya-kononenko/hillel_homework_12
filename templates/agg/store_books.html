<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>
    <a href="{% url 'agg_store:index'%}"> Home </a>
</h3>

{% for store in stores%}

        {% endfor %}
{% endfor %}
</body>
</html>
